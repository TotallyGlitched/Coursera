<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belle - SignUp</title>
    <meta charset="UTF-8">
    <script src="js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="css/styles_signup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/42a48ada23.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googl eapis.com/css2?family=Dancing+Script:wght@600&family=Noto+Sans+JP&family=Roboto:ital@1&display=swap" rel="stylesheet">
    
</head>
<body>

    <nav class="navbar bg-white container-fluid navbar-expand-lg navbar-light align-items-center justify-content-center">
        <a class="navbar-brand" href="#"><img src="images/log.png" style="width: 6rem;" alt=""></a>
        <h1 class="text-center script logo">
            Belle
        </h1>
    </nav>

    <div class="main" style="background-color: #ecdcec;">
      <div class="container p-3">
        <div class="row justify-content-center align-items-center no-gutters">
            <div class="col-md-6 h-100 col-sm-12">
              <div class="card border-0">
                <div class="card-body">
                  <form>
                    <div class="row w-75 mx-auto">
                      <h3 class="script mb-2">Register</h3>
                        
                        <div class="col-md-12 col-sm-12 p-1 input-group">
                          <span class="input-group-text bg-white border-0" id="email_input"><i class="fa fa-envelope"></i></span>
                          <input type="email" class="form-control" placeholder="Email_ID@org.com" aria-label="Email_ID" aria-describedby="email_input">
                        </div> 
                        
                        <div class="col-md-12 col-sm-12 p-1 input-group">
                          <span class="input-group-text bg-white border-0" id="pass_input"><i class="fas fa-key"></i></span>
                          <input type="password" class="form-control" placeholder="Password" aria-label="pass_input" aria-describedby="pass_input">
                        </div> 
                        
                    </div>                      
                    <div class="row w-75 mx-auto">                
                        
                        <div class="col-md-12 col-sm-12 p-3 input-group">
                          <button type="button" class="btn btn-danger btn-block">Submit</button>
                        </div>
                        <div class="col-md-12 col-sm-12 p-1">
                          <a href="signup.html" class="small-text">Don't have an account? Sign up</a>
                        </div>
                        <div class="col-md-12 col-sm-12 p-1">
                            <a href="" class="small-text">Forgot Password?</a>
                        </div>
  
                    </div>
                                  
                  </form>
                </div>
              </div>
            </div>
  
            <div class="col-md-4 h-100 col-sm-12 p-1">
              <img class='w-100' src="images/signup2.png" alt="">
            </div>
        </div>
      </div>
    </div>
 
</body>
</html>
