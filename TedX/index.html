          <form method="POST">
              
            <div class="row">
                <h5 class="h5-kustom">Attendee details</h5>

                <div class="col-md-12 col-sm-12 p-1 input-group">
                    <span class="input-group-text bg-white" id="name_input"><i class="far fa-id-badge"></i></span>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name_input">
                </div>
                        
                <div class="col-md-12 col-sm-12 p-1 input-group">
                    <span class="input-group-text bg-white" id="email_input"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email_ID@org.com" aria-label="Email_ID" aria-describedby="email_input">
                </div>              
            
                <div class="col-md-12 col-sm-12 p-1 input-group">
                    <span class="input-group-text bg-white" id="phone_input"><i class="fas fa-mobile-alt"></i></span>
                    <input type="number" class="form-control" placeholder="Phone No." aria-label="phone_input" aria-describedby="phone_input">
                </div> 
                              
                <div class="col-md-6 col-sm-12 p-1 input-group">
                    <span class="input-group-text" id="dob_input"><i class="fas fa-birthday-cake"></i></span>
                    <input type="date" class="form-control" style="background:#303030" aria-label="Username" aria-describedby="dob_input">
                </div>
                
                <div class="col-md-6 col-sm-12 p-1 input-group">
                    <div class="btn-group">
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"/>
                        <label class="btn btn-outline-kustom" for="option1">Him</label>   

                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                        <label class="btn btn-outline-kustom" for="option2">Her</label>
                      
                        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
                        <label class="btn btn-outline-kustom" for="option3">They</label>
                    </div>
                </div>
            </div>    

            <div class="row">
                <h5 class="h5-kustom mt-4">Event Choice</h5>
                <div class="col-md-12 col-sm-12 p-1 input-group">
                    <span class="input-group-text bg-white" id="name_input"><i class="far fa-id-badge"></i></span>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name_input">
                </div>
            </div>
            <div class="row">                
                <div class="custom-control custom-checkbox mb-3 col-md-12 col-sm-12 p-1">
                    <input type="checkbox" class="custom-control-input" id="TandC" name="example1">
                    <label class="custom-control-label" for="TandC">I have read and agree to abide by all the rules and regulations stated by TED</label>
                </div>
                <div class="col-md-12 col-sm-12 p-1 input-group">
                    <button type="submit" class="btn btn-outline-danger rounded-pill">Submit</button>
                </div>
            </div>
    
          </form>
        </div>
        
    </div>
    
</body>
</html>
